<div class="modal-header">
    <h3 class="modal-title">Додати параметри для тесту: {{::testDetails.currentTestDetailsName}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="newTestDetailsForm" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="">Рівень </label>
            <div class="col-sm-10">
                <select class="form-control input-form" name="status" ng-model="testDetails.testDetails.level" required>
                    <option disabled selected value="">Оберіть рівень завдання</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">2</option>
                    <option value="4">2</option>
                    <option value="5">2</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="">Кількiсть завдань обраного рівню: </label>
            <div class="col-sm-10">
                <input class="form-control" type="number" name="amount" ng-model="testDetails.testDetails.tasks"
                       placeholder="кількість завдань"
                       required
                       max="20">
                <!--max value have to equal = amount of task which are avaible on the server -->
                <novalidate-messages field="newTestForm.amount" max="20"></novalidate-messages>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="">Ціна завдання: </label>
            <div class="col-sm-10">
                <input class="form-control" type="number"  name="time" ng-model="testDetails.testDetails.rate"
                       placeholder="кількість балів за одне завдання"
                       required
                       min="1"
                       max="50">
                <novalidate-messages field="newTestForm.time" min="1" max="50"></novalidate-messages>
            </div>
        </div>
    </form>
    <div class="clearfix" ng-if="testDetails.duplicateTestLevelMessage">
        <div class="col-sm-10 col-sm-offset-2" >
            <span class="text-danger">Завдання такого рівня вже додано!</span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="testDetails.addTest()"
            ng-disabled="newTestDetailsForm.$invalid"> Додати предмет
    </button>
    <button class="btn btn-warning" type="button" ng-click="testDetails.cancelForm()">Відмінити</button>
</div>
