    <!-------------  The Form to edit subjects --------------->
    <section ng-if="subjects.showForm">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12"></div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-danger" title="Назад" ng-click="subjects.hideForm()">
                        <i class="glyphicon glyphicon-share-alt"></i>
                    </button>
                    <form class="form-horizontal" name="editSubjectForm" role="form" ng-submit="subjects.updateSubject()">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">Назваqq предмету: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" required
                                       placeholder="Напиши назву предмету" ng-model="subjects.currentObj.subject_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="description">Опис предмету: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="description" required
                                       placeholder="Додай опис предмету" ng-model="subjects.currentObj.subject_description">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success"  ng-disabled="editSubjectForm.$invalid">Редагувати предмет</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>
