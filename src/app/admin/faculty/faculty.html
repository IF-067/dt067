<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-xs-12 col-md-10 col-md-offset-1">
                <div class='col-sm-2 col-xs-12 views-header'><h4>Факультети</h4></div>
                <div class='col-sm-10 col-xs-12 views-header views-header-wrapper-add-btn-and-search'>
                    <button type="button" class="btn btn-default add-btn" title="Додати факультет"
                    ><i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                    <input class="views-header-search-inpts" type="text" placeholder="Пошук на сторінці">
                    </div>
                <table class="rwd-table faculty-table table-striped ">
                    <tr>
                        <th>Факультет</th>
                        <th colspan="2">Опис факультету</th>
                    </tr>
                    <tr>
                        <td data-th="Факультет">Факультет</td>
                        <td data-th="Опис факультету">Adventure, Sci-fi</td>
                        <td><button type="button" class="btn btn-default  pull-right table-help-btns" title="Редагувати"
                           ><i class="glyphicon glyphicon-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-default views-remove-btn  pull-right table-help-btns"  title="Видалити">
                                <i class="glyphicon glyphicon-remove"></i></button>
                        </td>
                    </tr>
                </table>




                <uib-pagination
                        total-items="faculty.totalFaculties.numberOfRecords"
                        ng-model="faculty.currentPage"
                        ng-change="faculty.pageChanged()"
                        previous-text="&lsaquo;"
                        next-text="&rsaquo;">
                </uib-pagination>

            </div>

        </div>

    </section>
</section>
