<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-xs-12 col-md-10 col-md-offset-1">
                <div class='col-xs-12 views-header'><h4>Реєстрація нового студента</h4></div>

                <form class="form-group" name="studentCreationForm">
                    <!--This two inputs prevent the password autofilling, because modern browsers ignore autocomplete="off"-->
                    <input type="text" ng-hide = "true">
                    <input type="password" ng-hide = "true">
                    <!--end-->
                    <table class="rwd-table create-student-table table-striped">
                        <tbody>
                        <tr>
                            <td colspan="2" class="text-center">
                                <span>Фото</span>
                                <input class="form-control add-photo-inp" file-load = "students.currentObj.photo" ng-model="students.currentObj.photo" type="file"  accept="image/jpeg,image/png,image/gif/svg"/>
                                <img ng-src="{{students.currentObj.photo}}" id="studentImage" height="250" width="250" alt="Зображення">
                            </td>
                            <td colspan="4">
                                <label for="names">ПІБ</label>
                                <div id="names">
                                    <input type="text" class="form-control" name="surname"  ng-model="students.currentObj.student_surname" placeholder="Прізвище" ng-pattern="/^[a-zа-яіїє\-\'\s]+$/i" required >
                                    <novalidate-messages  field="studentCreationForm.surname"></novalidate-messages></br>
                                    <input type="text" class="form-control" name="name" ng-model="students.currentObj.student_name" placeholder="Ім’я" ng-pattern="/^[a-zа-яіїє\-\'\s]+$/i" required>
                                    <novalidate-messages  field="studentCreationForm.name"></novalidate-messages></br>
                                    <input type="text" class="form-control" name="f_name" ng-model="students.currentObj.student_fname" placeholder="Побатькові" ng-pattern="/^[a-zа-яіїє\-\'\s]+$/i" required>
                                    <novalidate-messages  field="studentCreationForm.f_name"></novalidate-messages></br>
                                    <label for="group">Група</label>
                                </div>
                                <select ng-options="group.group_id as group.group_name for group  in students.groupList"  ng-model="students.currentObj.group_id" class="form-control" id="group" placeholder="Виберіть групу">
                                    <option value="" disabled>Виберіть групу</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="text-center">
                                <label for="pass">Пароль</label>
                                <input type="text" class="form-control" name="pass" id="pass" ng-model="students.currentObj.plain_password" placeholder="Введіть пароль" required >
                            </td>
                            <td colspan="3" class="text-center">
                                <label for="gradebook">№ залікової книжки</label>
                                <input type="text" class="form-control" name="gradebook" id ="gradebook" ng-model="students.currentObj.gradebook_id" placeholder="Введіть номер залікової книжки" required >
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="text-center">
                                <label for="login1">Логін</label>
                                <input type="text" class="form-control" name="login" id = "login1" ng-model="students.currentObj.username" placeholder="Введіть логін"  ng-minlength="3" ng-maxlength="50" required >
                                <novalidate-messages field="studentCreationForm.login"></novalidate-messages>
                            </td>
                            <td colspan="3" class="text-center">
                                <label for="email" >Email</label>
                                <input type="email" class="form-control" name="email"  ng-model="students.currentObj.email" id="email"placeholder="Введіть email" required >
                                <novalidate-messages field="studentCreationForm.email"></novalidate-messages>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td class="text-center create-student-submit-btns-wrpr" colspan="2" >
                                <button type="button" class="btn btn-success pull-left" title="Підтвердити" ng-click="students.create()" ng-disabled="studentCreationForm.$invalid">
                                    <i class="glyphicon glyphicon-ok"></i>
                                </button>
                                <button type="button" class="btn btn-danger pull-right" title="Скасувати" ng-click="students.hide()">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                            <td colspan="2"></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </section>
</section>
