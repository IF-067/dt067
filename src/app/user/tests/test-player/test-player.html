<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-xs-12 col-md-10 col-md-offset-1">
                <div class='col-sm-8 col-xs-12 views-header'>
                    <h4>Тест: &nbsp;{{::questions.currentTest.test_name}}</h4>
                </div>
                <div class='col-sm-4 col-xs-12 views-header views-header-wrapper-add-btn-and-search'>
                    <button type="button" class="btn btn-danger pull-right"
                            ui-sref="user({groupId: player.groupId, currentTestId: player.test_id})">
                        <i class="glyphicon glyphicon-share-alt">&nbsp;Завершити тест</i>
                    </button>
                </div>
                <aside class="wrapForQuestions col-md-5">
                    <button class="allOfQuestions " ui-sref="test.question({currentQuestionId: question.question_id})"
                            ng-repeat="question in player.listOfQuestions">{{::question.index}}
                    </button>
                    <div class="col-md-7">
                        <h1>Запитання:</h1>
                        <div ui-view="question">

                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>
</section>
